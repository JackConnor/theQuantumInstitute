<head>
  <title>Quantum Institute</title>
</head>

<body>
  {{>bodyContainer}}
</body>

<!-- begin templates -->
<!-- begin templates -->
<template name="bodyContainer">
  {{>navbar}}
  {{#if listing}}
    {{>listview}}
  {{else}}
    {{>contact}}
  {{/if}}
</template>

<template name="navbar">
  <div class="navContainer container-fluid">
    <div class="row">
      <div class="titleBox  col-sm-8 col-xs-12">
        <h1 id='siteTitle'>The Quantum Institute</h1>
        <p id='siteTag'>The big bangingest podcast in town</p>
      </div>
    </div>
    <div class="row toggleContiner">
      <div class="buttonContainer col-sm-6 col-sm-offset-3 col-xs-12">
        <div class="row">
          <div class="seeAll col-sm-6 col-xs-12">
            <h3>Episodes</h3>
          </div>
          <div class="contact col-sm-6 col-xs-12">
            <h3>Contact QI</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="listview">
  <div class="itemContainer">
    <h1 id='archive'>Episode Archive</h1>
    {{#each listItems}}
      <div class="listItem container-fluid">
        <div class="itemInfo row" id={{this.id}}{{this.id}}{{this.id}}{{this.id}}>
          <div class="col-sm-2 col-xs-12">
            <h2>Episode: {{this.id}}</h2>
          </div>
          <div class="col-sm-8 col-xs-12">
            <h1 class="epTitle">{{this.name}}</h1>
          </div>
        </div>
        <div class="playerContainer">
          <div class="playerInnerHolder">
            <div id='player{{this.id}}' class=''></div>
          </div>
        </div>
        <div class="clickBox row {{this.url}}" id={{this.id}}>
          <div id={{this.id}}{{this.id}} class="open col-sm-8 col-sm-offset-2 col-xs-12">
            <h3>Open Player and Listen Now</h3>
          </div>
          <div id={{this.id}}{{this.id}}{{this.id}}  class="symbol col-sm-6 col-sm-offset-3 col-xs-12">
            <h1 class='arrow'>&#10093;</h1>
          </div>
        </div>
      </div>
    {{/each}}
  </div>

</template>
